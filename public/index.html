    <!-- AdSense (ok manter aqui) -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3576536816836232"
      crossorigin="anonymous"
    ></script>

    <!-- CSS mínimo pros slots (pode mover pro style.css depois) -->
    <style>
      .ad-slot {
        margin: 14px 0;
        padding: 12px;
        border: 1px solid #ddd;
        background: #fff;
      }
      .ad-label {
        font-size: 12px;
        color: #666;
        margin: 0 0 8px;
        letter-spacing: 0.3px;
        text-transform: uppercase;
      }
      .ad-fallback {
        border: 1px dashed #bbb;
        padding: 16px;
        text-align: center;
        font-size: 14px;
        color: #777;
        background: #fafafa;
      }
    </style>
  </head>

  <!-- data-categoria vazio na home -->
  <body data-categoria="">
    <header class="header">
      <a href="/"><img src="/logo.png" alt="Revista do Empreendedor Jovem" /></a>
      <p class="date"></p>
    </header>

    <nav class="nav">
      <a href="/pages/bolsas.html">Estudos no Exterior</a>
      <a href="/pages/empreendedorismo.html">Empreendedorismo</a>
      <a href="/pages/carreira.html">Carreira</a>
      <a href="/pages/geral.html">Geral</a>
      <a href="/pages/tecnologia.html">Tecnologia</a>
      <a href="/pages/politica.html">Política</a>
      <a href="/pages/economia.html">Economia</a>
      <a href="/pages/cursos.html">Cursos</a>
    </nav>

    <main class="layout">
      <aside class="sidebar left">
        <h3>Destaques</h3>
        <div id="destaques"></div>

        <!-- SLOT: sidebar esquerda -->
        <div class="ad-slot" id="ad_home_sidebar_left">
          <p class="ad-label">Publicidade</p>
          <div class="ad-fallback">Anuncie aqui</div>
        </div>
      </aside>

      <article class="main-article" id="mainArticle">
        <!-- main.js injeta a principal aqui -->
      </article>

      <section class="secondary" id="secondary">
        <!-- SLOT: anúncio no feed -->
        <div class="ad-slot" id="ad_home_feed">
          <p class="ad-label">Publicidade</p>
          <div class="ad-fallback">Anuncie aqui</div>
        </div>

        <!-- main.js injeta secundárias aqui -->
      </section>

      <aside class="sidebar right">
        <h3>Últimas</h3>
        <div id="ultimas"></div>

        <!-- SLOT: sidebar direita -->
        <div class="ad-slot" id="ad_home_sidebar_right">
          <p class="ad-label">Publicidade</p>
          <div class="ad-fallback">Anuncie aqui</div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <p>© 2025 Revista do Empreendedor Jovem</p>
    </footer>

    <!-- Base URL (se você usa window.API_BASE) -->
    <script src="/js/config.js"></script>

    <!-- Sistema de anúncios (público) -->
    <script src="/js/ads.js"></script>

    <!-- Seu JS principal -->
    <script src="/js/main.js" defer></script>

    <!-- Inicializa os slots do index -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const categoria = document.body?.dataset?.categoria || "";

        // Segurança: se ads.js não carregou por algum motivo, não quebra a página
        if (typeof loadAd !== "function") return;

        loadAd("ad_home_sidebar_left", { slot: "home_sidebar_left", categoria });
        loadAd("ad_home_feed", { slot: "home_feed", categoria });
        loadAd("ad_home_sidebar_right", { slot: "home_sidebar_right", categoria });
      });
    </script>
  </body>
</html>
